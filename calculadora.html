<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Sil Fazendo Arte</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
		<link rel="stylesheet" href="https://cdnjs.cloudFlare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
	</head>
	<body>

		<header>
			<div class="menu">
				<div id="nav" class="overLay">
					<a href="#" class="closeBtn" onclick="closeNav()">&times;</a>
					<div class="overLay-content">
						<a href="index.html"><i class="fa-solid fa-house" aria-hidden="true"></i> Home</a>
						<a href="#"><i class="fa-solid fa-heart" aria-hidden="true"></i> Sobre</a>
						<a href="encomenda.html"><i class="fa-solid fa-cart-shopping" aria-hidden="true"></i> Encomendas</a>
						<a href="#"><i class="fa-solid fa-phone" aria-hidden="true"></i> Contato</a>
						<a href="calculadora.html"><i class="fa-solid fa-calculator" aria-hidden="true"></i> Calculadora de Custos</a>
					</div>
				</div>
				<button class="nav-button" onclick="openNav()">
					<i class="fa-solid fa-bars fa-2x"></i>
				</button>
			</div>
			<div class="container">
				<img src="img/logo.png" class="logo">
			</div>
		</header>
		<main>
			<section class="container">
				<h2 class="titulo">Produto Final</h2>
				<form id="form-calcula">
					
					<div class="grupo">
						<label for="produto">Nome do Produto</label>
						<input type="text" id="produto" name="produto" placeholder="Digite o nome do produto" class="campo campo-medio">
					</div>
	
					<div class="grupo">
						<label for="lucro">Lucro Desejado</label>
						<input type="number" id="lucro" name="lucro" placeholder="Digite o lucro desejado(%)" class="campo campo-medio">
					</div>
				</form>
			</section>
			<section class="container">
				<h2 class="titulo">Insumos</h2>
				<label for="filtrar-tabela">Filtrar:</label>
				<input type="text" id="filtrar-tabela" class="filtrar-tabela" placeholder="Digite o insumo para pesquisar">
				<table>
					<thead>
						<tr>
							<th>Nome do Insumo</th>
							<th>Quantidade de Insumo</th>
							<th>Quantidade da Embalagem</th>
							<th>Valor Total</th>
							<th>Valor Necessário</th>

						</tr>
					</thead>
					<tbody id="tabela-insumos">
						</tr>
					</tbody>
				</table>
			</section>
		</main>

		<!--Formulário de inclusão de encomendas -->
		<section class="container">
			<h2 id="titulo-form">Adiciona Insumos</h2>
			<ul id="mensagens-erro"></ul>
			<form id="form-insumo">
					<label for="insumo">Nome do Insumo:</label>
					<input type="text" id="insumo" name="insumo" placeholder="Digite o nome do Insumo" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="qtdeInsumo">Qtde de Insumo:</label>
					<input type="number" id="qtdeInsumo" name="qtdeInsumo" placeholder="Digite a quantidade de Insumo" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="qtdeProduto">Qtde da Embalagem:</label>
					<input type="number" id="qtdeProduto" name="qtdeProduto" placeholder="Digite a quantidade do Produto" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="valor">Valor do Insumo:</label>
					<input type="text" id="valor" name="valor" placeholder="Digite o valor do Insumo" class="campo campo-medio">
				</div>

				<button id="adicionar-insumo" class="botao bto-principal">Adicionar</button>
				<table>
					<thead>
						<tr>
							<th>Valor dos Insumos</th>
							<th>Porcentagem de Lucro</th>
							<th>Valor de Venda</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th id="total_insumos"></th>
							<th id="valor_lucro"></th>
							<th id="total_produto"></th>
						</tr>
					</tbody>
				</table>
				<button onclick="exportarExcel()">Exportar para Excel</button>
        		<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
        		<script src="js/exportar.js"></script>
			</form>
		</section>

		<script src="js/adiciona-insumo.js"></script>
		<script src="js/calcula-total.js"></script>
		<script src="js/filtra.js"></script>
		<script src="js/exportar.js"></script>
		<!-- <script src="js/calcula-valor.js"></script> -->
	</body>
</html>
